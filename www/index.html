		    <p>Best Health is designed for non-medically trained individuals. It does not offer medical advice and should not be seen as a replacement for consultation with a doctor or other health professional. The articles and information on the Best Health website are designed for you to help you talk to your doctor, not to be used instead of seeing your doctor.</p>
		    
		    <p>Categories presented in Best Health indicate a judgement about the strength of evidence and the relevant importance of benefits and risks. We rely on our authors to confirm accuracy.</p>

		    <p>Best Practice, Best Practice DX, Evidence Summary Pages and Action Sets & Drug Databases linked to from within</p>
		    
		    <p>Best Practice (including DX), the Evidence Summary Pages and Action Sets are intended for use by licensed medical health professionals. You are responsible for your decisions on diagnosis, treatment and follow up for a patient, or from choosing or not choosing specific treatments based on this. The content does not, provide any conclusive checklists, endorse drugs, diagnose patients, or recommend therapy. Users should use their professional judgment in using the BMJ Group or licensed in content, which is done at their own risk. They should always check and ensure that in each situation at the point of care they are qualified to consult and/or treat and/or prescribe at the point of care of a patient. Categories presented indicate a judgment about the evidence and strength of evidence available to our authors and licensors prior to publication and the relevant importance of benefit and harms. BMJ Group relies on its authors to confirm the accuracy of the information presented to prescribe generally accepted practices.</p>
				
		    <p>Users should be aware that professionals in the field may have different opinions. Because of this fact and because of regular advances in medical research and the possibility of human error, users should independently verify specified diagnosis methods, evidence, treatments, follow up, drugs and any contraindications or side effects including via manufacturers guidance. Also, the categories and information do not indicate whether a particular diagnosis, evidence, treatment andor drug or other follow up is generally appropriate or whether it is up to date and suitable for a particular individual. The Content is no substitute for individual patient assessment based upon the healthcare provider's examination of each patient and consideration of laboratory data and other factors unique to the patient. Please also note that information whilst not warranted to be accurate, is generally updated annually, so may be out of date and you should check the last updated date for any section being used. Ultimately it is the User's responsibility to make your own professional judgments, so to appropriately advise and treat yourself or your patients</p>
		    
		    
		    <h3>BMJ Updates</h3>
		    

		    <p>The information contained in BMJ Updates is intended for medical professionals. BMJ Updates provides an educational service for practising clinicians, designed to alert clinicians to important new research; however we cannot warrant its accuracy. It is intended to support evidence based decision making, by providing links to published research reports about the diagnosis, treatment, preduction and prognosis, etiology and economics of medical conditions. However, "evidence does not make decisions". Clinicians making decisions about the care of their patients must take into account the limitations of evidence from research as well as the unique nature of their patients' circumstances and wishes. Readers should also be aware that professionals in the field may have different opinions. Because of this fact and also because of regular advances in medical research, we strongly recommend that readers independently verify any information they chose to rely on. Ultimately it is the reader's responsibility to make their own professional judgements.
		    BMJ Updates attempts to provide access to the best new research of relevance for clinical practice in the fields of primary medical care and sub specialties of internal medicine. It does not report all research but uses explicit criteria (<a onclick="window.open('http://tiny.cc/purpose_and_procedure', '_system');">tiny.cc/purpose_and_procedure</a>) to define a subset of published research that is likely to be valid and ready for clinical attention. Practising physicians then provide their assessments of the relevance and newsworthiness of the reports through an online review process, the McMaster Online Rating of Evidence (MORE, <a onclick="window.open('http://hiru.mcmaster.ca/MORE', '_system');">http://hiru.mcmaster.ca/MORE</a>). Individual clinicians who then receive these reviews must then apply their own judgement concerning the strength and applicability of this evidence to their own patients.</p>
		    
		    <h3>BMJ, Student BMJ, BMJ Journals (including BMJ Case Reports), BMJ Careers, Veterinary Record & Vet Record Careers</h3>
		    
		    <p>We rely on our authors of articles, contractors and third party data providers to confirm the accuracy of information and advertisements presented and to describe generally accepted practices and therefore we as the publisher and editors cannot warrant its accuracy. Differences may occur also between the print and online text of articles and advertisements. Readers should be aware that professionals in the field may have different opinions. Because of this fact and also because of regular advances in medical research we strongly recommend that readers independently verify any information that they chose to rely upon. Ultimately it is the reader's responsibility to make their own professional judgements.</p>
		    
		    <h3>BMJ Learning</h3>
		    
		    <p>We do not warrant that the completion of any Modules or use of other BMJ will be all the necessary continuing professional development you need nor that it is accurate. We rely on our authors of articles, contractors and third party data providers to confirm the accuracy of information presented and to describe generally accepted practices and therefore we as the publisher and editors cannot warrant its accuracy or that this meets all or any requirements for professional development. Readers should be aware that professionals in the field may have different opinions. Because of this fact and also because of regular advances in medical research we strongly recommend that readers independently verify any information that they chose to rely upon. Ultimately it is the reader's responsibility to make their own professional judgements</p>
		    
		    <h3>Clinical Evidence</h3>

    <!-- Privacy Policy -->
    <script type="text/template" id="PrivacyPolicyTemplate">
        <div data-role="header">
	    	<a href='#' class="homeButton" data-role="button" data-icon="home" data-mini="true">Back</a>
	    	<h1>Privacy Policy</h1>
        </div>

        <div data-role="content" class="settings">
	    
		    <div>
				<p>Protecting your privacy is one of our top priorities. Please take a few minutes to review this policy.</p>
				<h2>Introduction</h2>
				<h3>Our privacy commitment</h3>
				<p>This document sets out the basis on which the BMJ Publishing Group Limited ("BMJ Group") will process any personal data we collect from you. The BMJ Group shall be the data controller. We will make every effort to protect your privacy by adopting a consistently high level of security and adhering to strict company policies on how we store and use personal information. This privacy policy has been developed in accordance with our legal obligations and may be updated from time to time. If we make any changes to this privacy policy, we will post the revisions within our various mobile software applications ("App"). If in response to any communication we have with you or otherwise, you are directed to any of our websites, the privacy policy contained herein will govern the collection and use of your data. We may from time to time amend that privacy policy and post those revisions on the BMJ Group site.</p>
				<h2>1. What information is being collected and how is it used?</h2>
				<h3>1.1 App Users</h3>
				<p>
				Some of our Apps require registration to access certain functions, services or content or ask for you to opt in to our database for email communications. You will know what information is being collected via these processes when you complete required details prior to submission (including which information is mandatory).</p>
				<p>Once you start using our Apps, we may track and keep a record of the pages overall that our users you visit. We do this via tracking a UDID. We collect this data from groups of users to get a sense of how people are using our Apps and which content and areas are most popular. This helps us improve what we offer on our Apps.</p>
				If we wish to send you marketing emails, you may be given an opportunity to opt in or out (as applicable) from receiving these from the BMJ Group.<br /><br />
				<p>For users who have opted to receive marketing emails from BMJ Group, and visit our websites through links provided in these emails, we may send back information about your website usage to our third party email direct marketing provider. This is for the purpose of understanding the effectiveness of our email marketing campaigns and for targeting future email campaigns.</p>
				<br />
				<h3>1.2 What else do we collect when you use our website?</h3>
				<p>If you contact us, we may keep a record of that correspondence and use it to contact you in response and/or to update our records. We may use all information to enforce our legal rights and protect against unauthorised access, use, activity and/or copying, either personally or via third party contractors and advisors. This may involve using your name and subscription details on a database with other publishers' data for detection purposes.</p>
				<h3>1.3 What else do we use personal information for?</h3>
				<p>Other than for fulfilling our obligations to you (where these exist), on some occasions we use the information provided to produce aggregate statistics in relation to pages being accessed. We may also use it to monitor usage patterns of our content in order to improve navigation and design features to help you get information more easily. This information is provided to us as daily logged files. In order to help us develop our services, we may provide such aggregate information to third parties. The statistics however will not include any information that can be used to identify any individual. We may contact you to notify you about changes to our service. We also may send you non marketing emails for the purpose of inviting you to partake in surveys or market research which we conduct or which third parties are conducting. In addition to responding to complaints or claims received or discovered referred to above or any breaches of our relevant terms of use, all information supplied or collected by us may be used to enforce our legal rights and protect against unauthorised access, use, activity and/or copying, either personally or via third party contractors and advisors and/or protect the rights, property, or personal safety other users of the websites and the public. This may involve using any details supplied by you including your name and contact details.</p>
				<h2>2. How long do we keep the information we collect?</h2>
				<p>We keep (including via our contractors) your personal information for asng as necessary to fulfil our obligations to you and to protect our legal interests.</p>
				<h2>3. To whom will information be disclosed?</h2>
				<p>Other than as expressly agreed by you or stated when data is collected or within this policy we will not disclose your personal data to any third parties other than:</p>
				<p>(i) our co-owners (where applicable),Licensors, contractors and advisors who must keep this data confidential and who may be located outside of the EEA;</p>
				<p>(ii) as required to enforce our legal rights (including property, safety, our customers or others);</p>
				<p>(iii) fraud protection and credit risk reduction; and</p>
				<p>(iv) where our company or its assets (to which your data relates) are to be acquired by a new company location data may be shared;</p>
				<h2>4. How personal information is stored and protected</h2>
				<p>Your personal data is stored in our databases or those of our contractors which is only available to the web administrators of us and our contractors and selected authorised people on a password protected basis. The data that we collect from you may be transferred to and stored at a destination outside of the European Economic Area ("EEA"). It may also be processed by staff operating outside of the EEA who work for us or are of our suppliers. Such staff may be engaged in among other things, hosting the fulfilment of your order, processing of your payment details and the provision of support services by submitting your personal data, you agree to this transfer, storing or process. We will take all steps reasonably necessary to ensure that your data is treated securely by us and our contractors and in accordance with this privacy policy.</p>
				<h3>4.1 Security</h3>
				<p>We understand that the security of your information is important to you. We also understand that our continued success as a publisher relies on our ability to communicate with you in a secure manner. We adhere to the highest standards of decency, fairness, and integrity in our operations. We use several measures to authenticate your identity when you visit our sites or access out content. We also take steps to protect your information as it travels the internet, and to make sure all information is as secure as possible against unauthorised access and use (for example, by hackers). We review our security measures regularly.</p>
				<p>Despite our best efforts, and the best efforts of other firms, "perfect security" does not exist on the internet, or anywhere else. Unfortunately, the transmission of information via the internet is not completely secure. Although we will do our best to protect your personal data, we cannot guarantee the security of your data transmitted to our sites; any transmission is at your own risk. Once we have received your information, we will use strict procedures and security features to try to prevent unauthorised access.</p>
				<h3>4.2 Email</h3>
				<p>Any email between you and the BMJ Group is not encrypted. It will be stored securely within our corporate firewall (see below).</p>
				<h3>4.3 Data within our walls</h3>
				<p>The information we collect about people is stored in secure environments that are not available to any other individual or party. We have mechanisms in place to protect data. One such mechanism is called a "firewall." A firewall is a barrier that allows only authorised traffic through. It safeguards our computer systems and your information. We also use system and application logs to track all access. We review these logs periodically and investigate any anomalies or discrepancies.</p>
				<h2>5 Contact us</h2>
				<p>Please contact us if any of the data we hold about you becomes inaccurate and if you have any queries or concerns about the data we are holding about you. Also we welcome your feedback about what you like or don't like about our sites. Your feedback is stored on a secure internal system that allows the appropriate person to respond to you. Please contact us through our <a onclick="window.open('http://group.bmj.com/group/contact', '_system');">Contact us </a>section.</p>
				<h2>6. Your consent</h2>
				<p>By submitting your information, you consent to the use of that information as set out in this policy. You should review this policy regularly, to note any changes as to how we collect and use personal information. Thank you for reviewing this information.</p>
				<p>If you have any questions, please send us an e-mail through our <a onclick="window.open('http://group.bmj.com/group/contact', '_system');">Contact us</a> section.</p>
				<p><em>Last updated December 2011</em></p>

			    <a href="#Settings" data-role="button" data-theme="e" data-icon="back">Back</a><br /><br /><br />
			</div>

				<a onclick="window.open('http://www.onexamination.com/?utm_source=<%= appLib.getDevice() %>-App&utm_medium=Link&utm_campaign=OE-Mobile-App', '_system');">Find out more about BMJ OnExamination.</a>  	
		    </div>
	      
        </div>
    </script>

        <div data-role="content" class="gettingStarted">
	    	<h1 class="pageHeading">Revise Using our Free Questions</h1>
	    	<p>The BMJ OnExamination app lets you revise anytime, anywhere with our clinically rich case problems that test your knowledge across a range of relevant topics and question formats.</p>
			<p>You can choose to revise with or without a data connection, enabling you to answer questions both on and offline.</p>

    <script type="text/javascript">	
        var analytics;       	
		var app;
		
		function onDeviceReady() {						
			app = new AppRouter();
			Backbone.history.start();
			
			appLib.log('On Device Ready');
			
			//## Android: Return to home screen if back button is pressed, if already on home screen then exit app
			document.addEventListener("backbutton", function() { 
				if(appLib.isUIMasked())
					return;
				
				if($('#mainmenu').length > 0) {
					//## Exit app
					appLib.log('Exiting app...');
					setTimeout(function() { navigator.app.exitApp(); });
				} else {
				    //## Return to homepage

					appLib.log('Return to homepage');
					app.trigger('Login');
				}
			}, false);
			//## Android: Return to home screen if menu button is pressed
			document.addEventListener("menubutton", function() { 
				if(!appLib.isUIMasked())
				    app.trigger('Login');
			}, false);	

			
			//## Attempt to setup GA tracker
			try {
				analytics = window.plugins.gaPlugin;											
				analytics.init(function() { appLib.log('ga success'); }, function() { appLib.log('ga fail'); }, "UA-140972-23", 10);
			} catch(err) {
				appLib.log(err);				
			}

			swipe();
		}

		function swipe() {

		    $(".buddy").on("swiperight", function () {
		        $(this).addClass('rotate-left').delay(700).fadeOut(1);
		        $('.buddy').find('.status').remove();

		        $(this).append('<div class="status like">Like!</div>');
		        if ($(this).is(':last-child')) {
		            $('.buddy:nth-child(1)').removeClass('rotate-left rotate-right').fadeIn(300);
		        } else {
		            $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
		        }
		    });

		    $(".buddy").on("swipeleft", function () {
		        $(this).addClass('rotate-right').delay(700).fadeOut(1);
		        $('.buddy').find('.status').remove();
		        $(this).append('<div class="status dislike">Dislike!</div>');

		        if ($(this).is(':last-child')) {
		            $('.buddy:nth-child(1)').removeClass('rotate-left rotate-right').fadeIn(300);
		            alert('Oops...No more matches. Check back later!');
		        } else {
		            $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
		        }
		    });



		}
        				

		function onLoad() {
			if(appLib.isPhoneGap()) {
				document.addEventListener("deviceready", onDeviceReady, false);
			} else {
				$(document).ready(function() {
					onDeviceReady();
				});
			}
		}
		
		
		function onUnload() {
			try {
				//## Attempt to unload GA plugin
				analytics.exit(function() { }, function() { });
			} catch(e) { 
			}
		}
	</script>

</head>

<body onload="onLoad();" onunload="onUnload();">	
</body>
